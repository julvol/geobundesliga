        <a href="liga2.html" class="league-button right">2. Liga</a>

    <section class="tables-container">
        <div class="league-table">
            <table>
                <colgroup>
                    <col style="width: 10%;">

            <a href="https://forms.gle/igBCbKmnB7hD681s9" target="_blank">Submit</a>

            <table>
                <thead>
                    <tr>
                        <th colspan="4" class="week">Spielwoche</th>
                    </tr>
                    <tr>
                        <th colspan="4" class="date">Datum</th>
                    </tr>
                    <tr>
                        <th>Spieler*in Blau</th>
                        <th>Spieler*in Rot</th>
                        <th>Match ID</th>
                        <th>Ergebnis</th>

                    <tr>

                    </tr>

        </div>
        
    </section>

    <section class="buttons-container">
