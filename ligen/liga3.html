<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geobundesliga - 3. Liga</title>
    <link rel="stylesheet" href="ligen.css">
    <style>
        /* Tabelle in derselben Breite wie vorher */
        table {
            width: 600px; /* Die ursprüngliche Breite beibehalten */
            border-collapse: collapse;
            margin-bottom: 20px;
            background-color: white;
            border: 2px solid black;
        }
    
        /* Neue Tabellenstruktur: Zwei Spalten mit Spielern */
        .league-table tbody tr td {
            width: 50%; /* Jede Zelle nimmt 50% der Tabellenbreite ein */
        }
    
        /* Überschriftenanpassung */
        .league-table thead th {
            text-align: center;
            font-size: 18px;
            padding: 10px;
        }
    </style>
    
    
</head>
<body>
    <header>
        <a href="../index.html" class="back-button">
            <span>Start</span>
        </a>
        <a href="liga2.html" class="league-button left">2. Liga</a>
        <h1>3. Liga</h1>
    </header>

    <section class="tables-container">
        <div class="league-table">
            <table>
                <thead>
                    <tr>
                        <th colspan="2">Spieler*in</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td colspan="5">Keine Daten verfügbar</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="match-table">
            <table>
                <thead>
                    <tr>
                        <th>Spieler*in Blau</th>
                        <th>Spieler*in Rot</th>
                        <th>Match ID</th>
                        <th>Ergebnis</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td colspan="5">Keine Daten verfügbar</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </section>

    <section class="buttons-container">
        <div class="arrow">
            <a href="liga3_alle_spiele.html">
                ⬇️
            </a>
        </div>

        <div class="submit">
            <a href="" target="_blank">
                Submit
            </a>
        </div>
    </section>
</body>
<script src="tabelleLiga3.js">
</script>
</html>
